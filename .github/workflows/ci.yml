name: CI Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.x'

            - name: Install shc with apt-get
              run: sudo apt-get install shc

            - name: Install shfmt
              run: sudo apt-get install shfmt

            - name: Check format
              run: .scripts/format-check

            - name: Lint
              run: .scripts/lint

            - name: Build
              run: python compile.py -o out/msh
